<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoleon Randomizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Napoleon Total War: Game Randomizer</h1> 
        <div class="game-mode">
            <select id="mode">
                <option value="1v1">1v1</option>
                <option value="2v2">2v2</option>
                <option value="3v3">3v3</option>
            </select>
        </div>
        <div id="players"></div>
        <div>
            <input type="checkbox" id="noCivilWarCheckbox">
            <label for="noCivilWarCheckbox">No Civil War</label>
        </div>
        <button id="randomizeButton">Randomize</button>
        <button id="revengeButton" disabled>Revenge</button>
        <button id="darkModeButton" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div id="result" class="result"></div>
        <div id="mapImage" class="map-image"></div>
        <div id="clock" class="clock"></div>
        <div class="timer">
            <div id="timerDisplay">01:00</div>
            <button id="startTimerButton">Start Timer</button>
            <button id="resetTimerButton">Reset Timer</button>
        </div>
        <audio id="timerSound" src="path/to/sound.mp3"></audio>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('randomizeButton').addEventListener('click', randomize);
        document.getElementById('mode').addEventListener('change', updatePlayerInputs);
        document.getElementById('revengeButton').addEventListener('click', revenge);
        document.getElementById('startTimerButton').addEventListener('click', startTimer);
        document.getElementById('resetTimerButton').addEventListener('click', resetTimer);
    </script>
</body>
</html>
